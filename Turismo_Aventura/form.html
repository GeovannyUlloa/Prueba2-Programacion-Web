<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span id="errorNombre" class="error"></span>
            </div>

            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut">
                <span id="errorRut" class="error"></span>
            </div>

            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno">
                <span id="errorApellidoPaterno" class="error"></span>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Paterno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno">
                <span id="errorApellidomaterno" class="error"></span>
            </div>
            <div class="form-group">
                <label for="edad">Fecha de Nacimiento:</label>
                <input type="date" id="edad" name="edad">
                <span id="erroredad" class="error"></span>
            </div>
            <div>
                <label for="genero">Genero</label>
                <select name="genero" id="genero" class="form-group">
                    <option value="1">femenino</option>
                    <option value="2">masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular">
                <span id="errorcelular" class="error"></span>
            </div>

            <button type="button" onclick="enviarformulario()">Enviar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
